<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>صفحه ورود</title>
        <link href="MiniProject1.css" rel="stylesheet" />
    </head>
    <body dir="rtl">
        <video autoplay loop muted class="back-footage">
            <source src="Sunset_Sea.mp4" type="video/mp4">
        </video>
        <div class="back-overlay">
            <div class="flex-container">
                <div class="card">
                    <h1>ورود</h1>
                    <div class="content">
                        <p>برای ورود به حساب خود ایمیل و رمز عبور خود را وارد کنید.</p>
                        <form>
                            <input type="email" name="" id="" placeholder="ایمیل خود را وارد کنید...">
                            <small>نام کاربری وجود ندارد.</small>
                            <input type="password" name="" id="" placeholder="رمز عبور خود را وارد کنید...">
                            <small>رمز عبور صحیح نیست.</small>
                            <button type="submit">ورود به حساب</button>
                        </form>
                    </div>
                    <div class="footer">
                        <p>حساب ندارید؟<a href="#">ثبت نام کنید!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
