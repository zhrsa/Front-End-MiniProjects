<!DOCTYPE html>
<html lang="fa">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ثبت نام</title>
        <link href="MiniProject2.css" rel="stylesheet" />
    </head>
    <body dir="rtl">
        <video autoplay loop muted class="back-footage">
            <source src="Sunset_Sea.mp4" type="video/mp4">
        </video>
        <div class="back-overlay">
            <div class="flex-container">
                <div class="card">
                    <div class="header">
                        <h1>ثبت نام </h1>
                    </div>
                    <div class="content">
                        <p>برای ایجاد یک حساب کاربری اطلاعات زیر را وارد نمایید.</p>
                        <form>
                            <div class="grid-container">
                                <input class="name" type="name" name="" id="" placeholder="نام و نام خانوادگی" required>
                                <input class="password1" type="password" name="" id="" placeholder="رمز عبور" required>
                                <input class="email" type="email" name="" id="" placeholder="ایمیل" required>
                                <small class="form-error">این ایمیل قبلا ثبت شده است.</small>
                                <input class="password2" type="password" name="" id="" placeholder="تکرار رمز عبور" required>  
                                <small class="form-error">رمز عبور با تکرار آن مطابقت ندارد.</small>    
                            </div>
                            <button type="submit">ثبت اطلاعات</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
